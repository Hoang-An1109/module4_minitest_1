<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Student</title>

    .message-error {
    color: red;
    display: block;
    margin-bottom: 15px;
    }
</head>
<body>
<h3>Add Student</h3>
<p>
    <a th:href="@{/students}">Back to student list</a>
</p>
<div id="form">
    <form th:action="@{/students/create}" th:object="${student}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" th:field="*{firstName}"/>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}"/>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="img">Image URL</label>
            <input type="file" id="img" th:field="*{img}"/>
            <div th:if="${#fields.hasErrors('img')}" th:errors="*{img}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" th:field="*{dob}"/>
            <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"/>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="mark">Mark</label>
            <input type="number" step="0.01" id="mark" th:field="*{mark}"/>
            <div th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}" class="message-error">Name Error</div>
        </div>

        <div>
            <label for="classes">Classes</label>
            <select id="classes" th:field="*{classes}">
                <option th:each="c : ${classes}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
