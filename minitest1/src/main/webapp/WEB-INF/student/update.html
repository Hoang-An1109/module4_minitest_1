<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Student</title>
</head>
<body>
<h3>Update Student</h3>
<p>
    <a th:href="@{/students}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/students/update/{id}(id=${student.getId()})}" th:object="${student}"
          method="POST" novalidate="novalidate">

        <div>
            <label for="firstname">FirstName</label>
            <input type="text" id="firstname" th:field="*{firstName}"/>
        </div>

        <div>
            <label for="lastname">LastName</label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}"/>
        </div>

        <div>
            <label for="img">Image URL</label>
            <input type="file" id="img" th:field="*{img}"/>
        </div>

        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" th:field="*{dob}"/>
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>

        <div>
            <label for="mark">Mark</label>
            <input type="number" id="mark" step="0.1" th:field="*{mark}"/>
        </div>

        <div>
            <label for="classes">Classes</label>
            <select id="classes" th:field="*{classes}">
                <option th:each="c : ${classes}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
